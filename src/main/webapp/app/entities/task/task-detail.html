
<div>
    <h2><span>Task</span> {{vm.task.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.task.name}}</span>
        </dd>
        <dt><span>Estimated Hours</span></dt>
        <dd>
            <span>{{vm.task.estimatedHours}}</span>
        </dd>
        <dt><span>Resource</span></dt>
        <dd>
            <span>{{vm.task.resource}}</span>
        </dd>
        <dt><span>Skill</span></dt>
        <dd>
            <span>{{vm.task.skill}}</span>
        </dd>
        <dt><span>Cost</span></dt>
        <dd>
            <span>{{vm.task.cost}}</span>
        </dd>
        <dt><span>Number Of Resources</span></dt>
        <dd>
            <span>{{vm.task.numberOfResources}}</span>
        </dd>
        <dt><span>Sub Total</span></dt>
        <dd>
            <span>{{vm.task.subTotal}}</span>
        </dd>
        <dt><span>Phase</span></dt>
        <dd>
            <a ui-sref="phase-detail({id:vm.task.phase.id})">{{vm.task.phase.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="task-detail.edit({id:vm.task.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
