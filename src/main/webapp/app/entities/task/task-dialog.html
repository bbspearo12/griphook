
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTaskLabel">Create or edit a Task</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.task.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.task.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.task.name"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_estimatedHours">Estimated Hours</label>
            <input type="number" class="form-control" name="estimatedHours" id="field_estimatedHours"
                    ng-model="vm.task.estimatedHours" ng-change="updatehours(vm.task.estimatedHours)"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_resource">Resource</label>
            <select class="form-control" name="resource" ng-model="vm.task.resource" id="field_resource">
                <option value="GW_PS_VIRT">GW_PS_VIRT</option>
                <option value="GW_PS_SYSTEMS">GW_PS_SYSTEMS</option>
                <option value="GW_PS_STORAGE">GW_PS_STORAGE</option>
                <option value="GW_PS_SEC">GW_PS_SEC</option>
                <option value="GW_PS_PROJMNGMT">GW_PS_PROJMNGMT</option>
                <option value="GW_PS_PC">GW_PS_PC</option>
                <option value="GW_PS_NETWORK">GW_PS_NETWORK</option>
                <option value="GW_PS_MS">GW_PS_MS</option>
                <option value="GW_PS_MOBILITY">GW_PS_MOBILITY</option>
                <option value="GW_PS_INT_FLD">GW_PS_INT_FLD</option>
                <option value="GW_PS_COLLAB">GW_PS_COLLAB</option>
                <option value="GW_PS_CLOUD">GW_PS_CLOUD</option>
                <option value="GW_PS_APPS">GW_PS_APPS</option>
                <option value="GW_PS_AI">GW_PS_AI</option>
                <option value="GW_CONSULTING_VIRT">GW_CONSULTING_VIRT</option>
                <option value="GW_CONSULTING_STORAGE">GW_CONSULTING_STORAGE</option>
                <option value="GW_CONSULTING_SEC">GW_CONSULTING_SEC</option>
                <option value="GW_CONSULTING_NET">GW_CONSULTING_NET</option>
                <option value="GW_CONSULTING_MS">GW_CONSULTING_MS</option>
                <option value="GW_CONSULTING_COLLAB">GW_CONSULTING_COLLAB</option>
                <option value="GW_CONSULTING_CLD">GW_CONSULTING_CLD</option>
                <option value="GW_CONSULTING_AI">GW_CONSULTING_AI</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_cost">Cost</label>
            <input type="number" class="form-control" name="cost" id="field_cost"
                    ng-model="vm.task.cost" ng-change="updateCost(vm.task.cost)"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_numberOfResources">Number Of Resources</label>
            <input type="number" class="form-control" name="numberOfResources" id="field_numberOfResources"
                    ng-model="vm.task.numberOfResources" ng-change="updatenresources(vm.task.numberOfResources)"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_subTotal">Sub Total</label>
            <input type="number" class="form-control" name="subTotal" id="field_subTotal"
                    ng-model="vm.task.subTotal"
                    />
        </div>

        <div class="form-group">
            <label for="field_project">Project</label>
            <select class="form-control" id="field_project" name="project" ng-model="vm.project" ng-options="project as project.name for project in vm.projects track by project.id"
                    ng-change="updatePhases(vm.project)">
                <option value=""></option>
            </select>
        </div>

        <!--<div class="form-group">-->
            <!--<label for="field_phase">Phase</label>-->
            <!--<select class="form-control" id="field_phase" name="phase" ng-model="vm.task.phase" ng-options="phase as phase.name + vm.delimiter + phase.project.name for phase in vm.phases track by phase.id">-->
                <!--<option value=""></option>-->
            <!--</select>-->
        <!--</div>-->

        <div class="form-group">
            <label for="field_phase">Phase</label>
            <select class="form-control" id="field_phase" name="phase" ng-model="vm.task.phase" ng-options="phase as phase.name for phase in vm.updatedPhases track by phase.id">
                <option value=""></option>
            </select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
