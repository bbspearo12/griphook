<div>
    <h2>Phases</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="phase.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Phase
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <!--<th><span>ID</span></th>-->
                    <th><span>Name</span></th>
                    <!--<th><span>Sub Total</span></th>-->
                    <!--<th><span>Sub Total With Margin</span></th>-->
                    <th><span>Project</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="phase in vm.phases track by phase.id">
                    <td><a ui-sref="phase-detail({id:phase.id})">{{phase.name}}</a></td>
                    <!--<td>{{phase.name}}</td>-->
                    <!--<td>{{phase.subTotal}}</td>-->
                    <!--<td>{{phase.subTotalWithMargin}}</td>-->
                    <td>
                        <a ui-sref="project-detail({id:phase.project.id})">{{phase.project.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="phase-detail({id:phase.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="phase.edit({id:phase.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="phase.delete({id:phase.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
